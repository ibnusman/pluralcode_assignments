<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sstyle.css" />
    <title>Netflix</title>
  </head>
  <body>
    <section>
      <nav>
        <img src="assets/imgs/icons/netflixlogo.png" alt="" />
        <!-- <div id="signin"><a href="#">Sign In</a></div> -->
      </nav>
      <main>
        <div id="sig">
          <h1>Sign In</h1>
          <form action="">
            <div id="sg">
              <input
                class="op"
                type="text"
                placeholder="Email or phone number"
              /><br />
              <input class="op" type="password" placeholder="password" /><br />
              <button class="op">Sign In</button>
            </div>
            <div id="remember">
              <input id="redi" type="checkbox" />
              <p id="me">Remeber me</p>
              <p id="help">Need help</p>
            </div>
          </form>
          <div id="final">
            <p>New to netflix? <span>sign up now</span></p>
            <p>
              This page is protected by Google reCAPTCHA to ensure you're not a
              bot.<a href="">Learn more. </a>
            </p>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
