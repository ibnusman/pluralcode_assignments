<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <main>
        <!-- Header to display total balance, income, and expenses -->
        <header>
            <div>
                <h5>Total Balance</h5>
                <span id="balance">₦0.00</span>
            </div>
            <div>
                <h5>Income</h5>
                <span id="income">₦0.00</span>
            </div>
            <div>
                <h5>Expense</h5>
                <span id="expense">₦0.00</span>
            </div>
        </header>

        <!-- Section to show transactions -->
        <section>
            <h3>Transactions</h3>
            <ul id="transactionList"></ul>
            <div id="status"></div>
        </section>

        <!-- Section for adding new transactions -->
        <section>
            <h3>Add Transaction</h3>
            <form id="transactionForm">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" required />
                </div>
                <div>
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" value="0" min="0.01" step="0.01" required />
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" name="date" required />
                </div>
                <div>
                    <label for="type">Type</label>
                    <select name="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
